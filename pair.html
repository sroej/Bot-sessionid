<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:title" content="DENKI-MD PAIR CODE">
  <meta property="og:description" content="Get your WhatsApp pairing code for DENKI-MD. Created by⚡ 𝑫𝑬𝑵𝑲𝑰 ⚡
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://github.com/denki-arch/DENKI-MD">
  <meta property="og:image" content="https://files.catbox.moe/b9qaum.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <title>DENKI-MD PAIR CODE </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: yellow;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid yellow;
      border-radius: 10px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px yellow;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      text-shadow: 0 0 5px yellow;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #fff790;
    }

    .input-group {
      display: flex;
      gap: 5px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 10px;
      background: #111;
      border: 1px solid yellow;
      color: #b0f8ff;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: yellow;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00b5aa;
    }

    #pair {
      margin-top: 20px;
    }

    #copy {
      cursor: pointer;
      font-size: 18px;
    }

    #loading-spinner {
      color: #00ffe5;
      margin-top: 15px;
      font-size: 18px;
      display: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #007777;
      font-size: 12px;
    }

    .credit {
      font-size: 12px;
      color: #00ffe5;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DENKI-MD PAIR CODE</h1>
    <p>BOT NAME: <strong>DENKI-MD</strong><br>CREATOR:<strong>⚡𝑫𝑬𝑵𝑲𝑰 ⚡</strong></p>
    <p>Enter your WhatsApp number with country code</p>

    <div class="input-group">
      <input type="number" id="number" placeholder="ex: 225xxxxxxxx" />
      <button id="submit">GET</button>
    </div>

    <div id="loading-spinner">Loading...</div>
    <div id="pair"></div>

    <div class="credit">DENKI-MD &copy; <span id="currentYear"></span> - POWERED BY ⚡ 𝑫𝑬𝑵𝑲𝑰 ⚡ </div>
  </div>

  <footer>⚡ DENKI-MD | 𝑫𝑬𝑵𝑲𝑰 ⚡</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const a = document.getElementById("pair");
    const b = document.getElementById("submit");
    const c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "✔️ COPIED";
      obj.style = "color:#00ffe5;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#00ffe5;font-weight:bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<p style="color:red;font-weight:bold">❗ Please enter your number.</p>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<p style="color:red;font-weight:bold">❗ Invalid format. Try again.</p>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "", bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3 || bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#00ffe5;font-size:18px";
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "❗ Service Unavailable";
        a.innerHTML = '<p id="copy" onclick="Copy()">CODE: <span>' + code + '</span></p>';
            document.getElementById("loading-spinner").style.display = "none";
          }
        });
    
        document.getElementById('currentYear').textContent = new Date().getFullYear();
         </script>
    </body>
    </html>
