<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:title" content="YOANN-XMD PAIR CODE">
  <meta property="og:description" content="Get your WhatsApp pairing code for YOANN-XMD">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://github.com/Yoann-official1/YOANN-XMD">
  <meta property="og:image" content="https://files.catbox.moe/m8s0wa.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <title>YOANN-XMD PAIR CODE</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: yellow;
      overflow: hidden;

      /* Fond image */
      background: url("https://files.catbox.moe/m8s0wa.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay sombre pour lisibilité */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      pointer-events: none;
      z-index: 0;
    }

    /* Container principal */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #ffe600;
      border-radius: 12px;
      padding: 30px 20px;
      width: 70%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 255, 0, 0.7);
      backdrop-filter: blur(4px);
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      text-shadow: 0 0 8px #ffe600;
      color: #ffeb3b;
    }

    p {
      font-size: 14px;
      margin-bottom: 15px;
      color: #fff790;
    }

    /* Partie input + bouton plus petit */
    .input-group {
      display: flex;
      gap: 5px;
      margin-bottom: 15px;
      justify-content: center;
    }

    input {
      flex: 2;
      padding: 8px;
      background: #111;
      border: 1px solid #ffe600;
      color: #b0f8ff;
      border-radius: 5px 0 0 5px;
      font-size: 14px;
      box-shadow: inset 0 0 8px rgba(255, 255, 0, 0.5);
    }

    button {
      flex: 1;
      padding: 8px;
      border: none;
      background: linear-gradient(90deg, #ffe600, #ffae00);
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(255, 255, 0, 0.7);
      font-size: 14px;
    }

    button:hover {
      background: linear-gradient(90deg, #00ffea, #00a7ff);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.9);
    }

    #loading-spinner {
      color: #00ffe5;
      margin-top: 10px;
      font-size: 16px;
      display: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #00c2b8;
      font-size: 12px;
      z-index: 1;
    }

    .credit {
      font-size: 12px;
      color: #00ffe5;
      margin-top: 10px;
    }

    /* Style générique pour tableau */
    table {
      width: 70%;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>𝚈𝙾𝙰𝙽𝙽-𝚇𝙼𝙳</h1>
    <p>ʙᴏᴛ ɴᴀᴍᴇ : <strong>𝚈𝙾𝙰𝙽𝙽-𝚇𝙼𝙳</strong><br>ᴄʀᴇᴀᴛᴏʀ : <strong>𝙳𝙴𝚅 𝚈𝙾𝙰𝙽𝙽</strong></p>
    <p>ᴇɴᴛᴇʀ ʏᴏᴜʀ ᴡʜᴀᴛsᴀᴘᴘ ɴᴜᴍʙᴇʀ ᴡɪᴛʜ ᴄᴏᴜɴᴛʀʏ ᴄᴏᴅᴇ</p>

    <div class="input-group">
      <input type="number" id="number" placeholder="ᴇx: 225xxxxxxxxx" />
      <button id="submit">GET</button>
    </div>

    <div id="loading-spinner">Loading...</div>
    <div id="pair"></div>

    <div class="credit">YOANN-XMD &copy; <span id="currentYear"></span> </div>
  </div>

  <footer>ᴄʀᴇᴀᴛᴇʙ ʙʏ ᴅᴇᴠ ʏᴏᴀɴɴ</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const a = document.getElementById("pair");
    const b = document.getElementById("submit");
    const c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "✔️ COPIED";
      obj.style = "color:#00ffe5;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#00ffe5;font-weight:bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<p style="color:red;font-weight:bold">❗ Please enter your number.</p>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<p style="color:red;font-weight:bold">❗ Invalid format. Try again.</p>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "", bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3 || bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#00ffe5;font-size:16px";
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "❗ Service Unavailable";
        a.innerHTML = '<p id="copy" onclick="Copy()">CODE: <span>' + code + '</span></p>';
        document.getElementById("loading-spinner").style.display = "none";
      }
    });

    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
</html>
